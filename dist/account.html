<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Best Top 24 Hour London Fitness">
    <meta name="keywords" content="24 Hour, Best, London, Fitness">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">
    <title>24 Hour Leading Fitness in London | Bronco Fitness</title>
</head>

<body>
    <!-- header area -->
    <header id="header">
        <div class="header container">
            <!-- navigation -->
            <nav class="navigation">
                NAV
            </nav>

            <!-- logo -->
            <div class="logo">
                <h1 class="brand">
                    <a href="#">
                        B<span class="circle"><i class="far fa-dot-circle"></i>Fitness</span></h1>
                </a>
            </div>

            <!-- log in -->
            <div class="log-in">
                <a href="account.html" class="link">
                    <i class="fas fa-user"></i>
                    log in
                </a>
            </div>
        </div>
    </header>

    <!-- Input Area -->
    <section id="account">
        <div class="input-container">

            <div class="facebook">
                <a href="https://facebook.com"><i class="fab fa-facebook-f"></i>login with facebook</a>
            </div>
            <div class="bottom-line"></div>

            <!-- Form Area -->
            <form action="#" class="access-form">
                <div class="email-input">
                    <label for="email" class="email-address">Email Address:</label>
                    <br>
                    <input type="email" name="email" placeholder="johndoe@bfitness.com" id="email">
                </div>

                <div class="password-input">
                    <label for="pwd" class="pwd">Password:</label>
                    <br>
                    <input type="password" name="password" placeholder="Enter Password" id="password">
                </div>

                <div class="submit">
                    <input type="submit" value="login">
                </div>
            </form>
        </div>
    </section>

</body>

</html>
